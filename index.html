<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Overpass"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div class="countainer">
      <div class="starCircle">
        <img class="star" src="/images/icon-star.svg" alt="" />
      </div>
      <div class="text">
        <h3 style="font-weight: 700">How did we do ?</h3>
        <p style="font-size: 15px" style="font-weight: 400">
          Please let us know how we did with your support request. All feedback
          is appriciated to help us improve our offerings!
        </p>
      </div>
      <section class="rateSection">
        <button data-rate="1" class="rate">1</button>
        <button data-rate="2" class="rate">2</button>
        <button data-rate="3" class="rate">3</button>
        <button data-rate="4" class="rate">4</button>
        <button data-rate="5" class="rate">5</button>
      </section>
      <button class="submitBtn" type="submit">SUBMIT</button>
    </div>

    <div style="color: white" class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">T r i C e r</a>.
    </div>
    <script src="/script.js"></script>
  </body>
</html>
